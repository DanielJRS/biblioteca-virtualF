<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">

<div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Usuário</h1>

    <form th:action="@{/usuario/atualizar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" class="space-y-4">
        <div>
            <label for="nome" class="block text-gray-700">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div>
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div>
            <label for="telefone" class="block text-gray-700">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div>
            <label for="endereco" class="block text-gray-700">Endereço:</label>
            <input type="text" id="endereco" th:field="*{endereco}" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="flex justify-between mt-6">
            <a href="/usuario/listar"
               class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
                Voltar
            </a>
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                Atualizar
            </button>
        </div>
    </form>
</div>

</body>
</html>
