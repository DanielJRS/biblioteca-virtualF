<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">

<div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Lista de Usuários</h1>
        <a href="/usuario/novo"
           class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
            + Novo Usuário
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-md">
            <thead class="bg-gray-200 text-gray-700">
            <tr>
                <th class="text-left px-4 py-2">ID</th>
                <th class="text-left px-4 py-2">Nome</th>
                <th class="text-left px-4 py-2">Email</th>
                <th class="text-left px-4 py-2">Telefone</th>
                <th class="text-left px-4 py-2">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}" class="border-t border-gray-200 hover:bg-gray-50">
                <td class="px-4 py-2" th:text="${usuario.id}"></td>
                <td class="px-4 py-2" th:text="${usuario.nome}"></td>
                <td class="px-4 py-2" th:text="${usuario.email}"></td>
                <td class="px-4 py-2" th:text="${usuario.telefone}"></td>
                <td class="px-4 py-2 space-x-2">
                    <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}"
                       class="text-blue-600 hover:underline">Editar</a>
                    <a th:href="@{/usuario/deletar/{id}(id=${usuario.id})}"
                       th:onclick="return confirm('Tem certeza que deseja deletar?')"
                       class="text-red-600 hover:underline">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
